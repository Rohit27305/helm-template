global:
  namespace: maglo-integration
  image:
    registry: registry.digitalocean.com
    repository: makunai-console-dev
    pullPolicy: Always
  imagePullSecrets:
    - name: maglo-integration-secrets

apps:
  - name: console-service
    namespace: maglo-integration
    ports:
      port: 8001
      targetPort: 8001
      grpcPort: 50051
      grpcNodePort: 31425
    app: console-service
    imageName: console-service
    tag: integrationlatest
    resources:
      requests:
        memory: "500Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    envFrom: console-env-vars
    env: []
    command: []
    service:
      type: LoadBalancer
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80

  - name: console-ui
    namespace: maglo-integration
    ports:
      port: 3000
      targetPort: 3000
    app: console-ui
    imageName: console-ui
    tag: integrationlatest
    resources:
      requests:
        memory: "500Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    envFrom: console-env-vars
    env: []
    command: []
    service:
      type: NodePort
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80

  - name: maglo-service
    namespace: maglo-integration
    ports:
      port: 8002
      targetPort: 8002
    app: maglo-service
    imageName: maglo-service
    tag: integrationlatest
    resources:
      requests:
        memory: "500Mi"
        cpu: "500m"
      limits:
        memory: "1000Mi"
        cpu: "1"
    envFrom: maglo-env-vars
    env: []
    command: []
    service:
      type: NodePort
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80

  - name: maglo-service-worker
    namespace: maglo-integration
    ports: []
    app: maglo-service-worker
    imageName: maglo-service
    tag: integrationlatest
    resources:
      requests:
        memory: "250Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    envFrom: maglo-env-vars
    env: []
    command: ["poetry", "run", "celery", "-A", "src.maglo_celery.celery_app.celery", "worker", "--loglevel=debug", "--concurrency=4"]
    service: null
    hpa:
      enabled: false

  - name: maglo-service-beat
    namespace: maglo-integration
    ports: []
    app: maglo-service-beat
    imageName: maglo-service
    tag: integrationlatest
    resources:
      requests:
        memory: "250Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    envFrom: maglo-env-vars
    env: []
    command: ["poetry", "run", "celery", "-A", "src.maglo_celery.celery_app.celery", "beat", "--loglevel=debug"]
    service: null
    hpa:
      enabled: false

  - name: maglo-ui
    namespace: maglo-integration
    ports:
      port: 3000
      targetPort: 3000
    app: maglo-ui
    imageName: maglo-ui
    tag: integrationlatest
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1"
    envFrom: ""
    env: []
    command: []
    service:
      type: NodePort
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80

  - name: babbler-service
    namespace: maglo-integration
    ports:
      port: 8002
      targetPort: 8002
    app: babbler-service
    imageName: babbler-service
    tag: integrationlatest
    resources:
      requests:
        memory: "500Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    envFrom: babbler-env-secret
    env: []
    command: []
    service:
      type: NodePort
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80

  - name: babbler-ui
    namespace: maglo-integration
    ports:
      port: 3000
      targetPort: 3000
    app: babbler-ui
    imageName: babbler-ui
    tag: integrationlatest
    resources:
      requests:
        memory: "500Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    envFrom: ""
    env: []
    command: []
    service:
      type: NodePort
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80

  - name: holler-service
    namespace: maglo-integration
    ports:
      port: 8003
      targetPort: 8003
    app: holler-service
    imageName: holler-service
    tag: integrationlatest
    resources:
      requests:
        memory: "500Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    envFrom: holler-env-vars
    env: []
    command: []
    service:
      type: ClusterIP
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80

ingress:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  rules:
    - host: int-console-service.makunaiglobal.ai
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: console-service
            port: 8000
        - path: /grpc
          pathType: Prefix
          backend:
            service: console-service
            port: 50051
    - host: int-maglo-service.makunaiglobal.ai
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: maglo-service
            port: 8000
    - host: int-maglo-ui.makunaiglobal.ai
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: maglo-ui
            port: 3000
    - host: int-console-ui.makunaiglobal.ai
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: console-ui
            port: 3000
    - host: int-babbler-ui.makunaiglobal.ai
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: babbler-ui
            port: 3000
    - host: int-babbler-service.makunaiglobal.ai
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: babbler-service
            port: 8002
    - host: int-holler-service.makunaiglobal.ai
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: holler-service
            port: 8003
    - host: int-grafana.makunaiglobal.ai
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: grafana
            port: 3000
  tls:
    - hosts:
        - int-console-service.makunaiglobal.ai
      secretName: tls-secret
    - hosts:
        - int-maglo-service.makunaiglobal.ai
      secretName: tls-secret
    - hosts:
        - int-maglo-ui.makunaiglobal.ai
      secretName: tls-secret
    - hosts:
        - int-console-ui.makunaiglobal.ai
      secretName: tls-secret
    - hosts:
        - int-babbler-ui.makunaiglobal.ai
      secretName: tls-secret
    - hosts:
        - int-babbler-service.makunaiglobal.ai
      secretName: tls-secret
    - hosts:
        - int-holler-service.makunaiglobal.ai
      secretName: tls-secret

rbac:
  enabled: true
  serviceAccountName: rbac-sa
  roleName: rbac-role
  roleBindingName: rbac-binding
  tokenSecretName: rbac-token
  group: devusers
