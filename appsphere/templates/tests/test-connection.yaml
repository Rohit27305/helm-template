apiVersion: v1
kind: Pod
metadata:
  name: test-connection
  namespace: {{ .Values.global.namespace }}
  annotations:
    "helm.sh/hook": test
  labels:
    app.kubernetes.io/name: test-connection
    app.kubernetes.io/managed-by: Helm
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['test-connection:80']
  restartPolicy: Never
