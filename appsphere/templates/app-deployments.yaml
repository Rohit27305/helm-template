{{- range .Values.apps }}
{{- if .app }}
{{- $app := . }}
{{- $global := $ }}
{{- range $color := list "blue" "green" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $app.name }}-{{ $color }}
  namespace: {{ $app.namespace | default $global.Values.global.namespace }}
  labels:
    {{- include "appshpere.labels" $ | nindent 4 }}
    app: {{ $app.app }}
    color: {{ $color }}
spec:
  replicas: {{ $app.replicas | default 1 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ $app.app }}
      color: {{ $color }}
  template:
    metadata:
      labels:
        app: {{ $app.app }}
        color: {{ $color }}
        app.kubernetes.io/name: {{ $app.name }}-pod
    spec:
      {{- $secretName := default "" $global.Values.global.imagePullSecrets.name }}
      {{- if ne (trim $secretName) "" }}
      imagePullSecrets:
        - name: {{ $secretName }}
      {{- end }}
      containers:
        - name: {{ $app.name }}
          image: "{{ $global.Values.global.image.registry }}/{{ $global.Values.global.image.repository }}/{{ $app.imageName }}:{{ default $app.tag (index $app.tags $color) }}"
          imagePullPolicy: {{ $global.Values.global.image.pullPolicy }}
          {{- if $app.command }}
          command:
            {{- toYaml $app.command | nindent 12 }}
          {{- end }}
          {{- if $app.ports }}
          ports:
            {{- if $app.ports.port }}
            - containerPort: {{ $app.ports.targetPort | default $app.ports.port }}
              name: http-port
              protocol: TCP
            {{- end }}
            {{- if $app.ports.grpcPort }}
            - containerPort: {{ $app.ports.grpcPort }}
              name: grpc-port
              protocol: TCP
            {{- end }}
          {{- end }}
          {{- if $app.env }}
          env:
            {{- toYaml $app.env | nindent 12 }}
          {{- end }}
          {{- if $app.envFrom }}
          envFrom:
            - secretRef:
                name: {{ $app.envFrom }}
          {{- end }}
          {{- if and $app.resources $app.resources.enabled }}
          resources:
            {{- if $app.resources.requests }}
            {{- toYaml $app.resources.requests | nindent 12 }}
            {{- end }}
            {{- if $app.resources.limits }}
            {{- toYaml $app.resources.limits | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if and $app.readinessProbe $app.readinessProbe.enabled $app.ports.port }}
          readinessProbe:
            httpGet:
              path: {{ $app.readinessProbe.path | default "/health" | quote }}
              port: {{ $app.ports.port }}
            initialDelaySeconds: {{ $app.readinessProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ $app.readinessProbe.periodSeconds | default 10 }}
          {{- end }}
          {{- if and $app.startupProbe $app.startupProbe.enabled }}
          startupProbe:
            exec:
              command: ["true"]
            initialDelaySeconds: {{ $app.startupProbe.initialDelaySeconds | default 60 }}
            periodSeconds: {{ $app.startupProbe.periodSeconds | default 10 }}
          {{- end }}
{{- end }}
{{- end }}
{{- end }}